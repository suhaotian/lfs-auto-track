name: LFS Auto Track E2E Test on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Install Git LFS
        run: |
          choco install git-lfs
          git lfs install

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Run husky
        run: |
          pnpm husky

      - name: Build lib
        run: |
          pnpm run build

      - name: Create E2E Test Files
        run: |
          fsutil file createnew small.txt 1024
          fsutil file createnew large.txt 2097152
          fsutil file createnew small.jpg 51200
          fsutil file createnew large.jpg 153600
          git add .

      - name: Run unit tests
        run: |
          pnpm run test

      - name: Commit Files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Test lfs-auto-track functionality"
          type .gitattributes

      - name: Verify LFS Tracking
        shell: cmd
        run: |
          @echo off

          :: Display tracked LFS files
          echo LFS tracked files:
          git lfs ls-files

          :: Check if large.txt is tracked by LFS
          git lfs ls-files | findstr "large.txt" > nul
          if %ERRORLEVEL% == 0 (
            echo ✅ large.txt is tracked by LFS as expected
          ) else (
            echo ❌ large.txt is NOT tracked by LFS
            exit /b 1
          )

          :: Check if large.jpg is tracked by LFS
          git lfs ls-files | findstr "large.jpg" > nul
          if %ERRORLEVEL% == 0 (
            echo ✅ large.jpg is tracked by LFS as expected
          ) else (
            echo ❌ large.jpg is NOT tracked by LFS
            exit /b 1
          )

          :: Display .gitattributes content
          echo Git attributes content:
          type .gitattributes

          :: Check if .gitattributes contains proper patterns
          findstr /C:"large.jpg filter=lfs" .gitattributes > nul
          set jpg_found=%ERRORLEVEL%

          findstr /C:"large.txt filter=lfs" .gitattributes > nul
          set txt_found=%ERRORLEVEL%

          if %jpg_found% == 0 (
            if %txt_found% == 0 (
              echo ✅ .gitattributes contains correct LFS patterns
            ) else (
              echo ❌ .gitattributes does not contain expected LFS patterns
              exit /b 1
            )
          ) else (
            echo ❌ .gitattributes does not contain expected LFS patterns
            exit /b 1
          )
